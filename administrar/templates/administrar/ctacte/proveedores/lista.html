{% extends 'administrar/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-danger fw-bold">
            <!-- Color diferent para proveedores? Danger o Info? Usaré Danger para diferenciar visualmente de clientes -->
            <i class="bi bi-truck me-2"></i>Cuentas Corrientes - Proveedores
        </h2>
    </div>

    <!-- Filtros -->
    <div class="card shadow-sm border-0 mb-4 fade-in-up">
        <div class="card-body bg-light rounded-3">
            <div class="row g-3">
                <div class="col-md-6 col-lg-4">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0 text-muted">
                            <i class="bi bi-search"></i>
                        </span>
                        <input type="text" class="form-control border-start-0 ps-0" id="inputBuscar"
                            placeholder="Buscar proveedor por nombre o CUIT...">
                    </div>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="selectFiltroSaldo">
                        <option value="todos">Todos los saldos</option>
                        <option value="con_deuda" selected>Con Deuda (Saldo > 0)</option>
                        <option value="al_dia">Al Día</option>
                        <option value="a_favor">A Favor (Saldo < 0)</option>
                    </select>
                </div>
                <div class="col-md-auto ms-auto">
                    <button class="btn btn-outline-secondary" onclick="cargarCuentas()">
                        <i class="bi bi-arrow-clockwise me-1"></i> Actualizar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabla -->
    <div class="card shadow border-0 fade-in-up">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0" id="tablaCuentas">
                    <thead class="bg-light text-secondary">
                        <tr>
                            <th class="ps-4">Proveedor</th>
                            <th>CUIT</th>
                            <th>Contacto</th>
                            <th class="text-end pe-4">Saldo Actual</th>
                            <th>Estado</th>
                            <th class="text-end pe-4">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyCuentas">
                        <tr>
                            <td colspan="6" class="text-center py-5 text-muted">
                                <div class="spinner-border text-danger" role="status">
                                    <span class="visually-hidden">Cargando...</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer bg-white border-top-0 py-3">
            <nav aria-label="Paginación">
                <ul class="pagination justify-content-center mb-0" id="paginacion">
                </ul>
            </nav>
        </div>
    </div>
</div>

<script src="{% static 'js/administrar/cc_proveedores.js' %}"></script>
{% endblock %}
