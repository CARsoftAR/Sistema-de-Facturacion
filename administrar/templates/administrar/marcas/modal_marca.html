{% load static %}
<!-- MODAL MARCA -->
<div class="modal fade" id="modalMarca" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg">

            <!-- HEADER -->
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title fw-bold" id="modalMarcaTitle">
                    <i class="bi bi-tag-fill me-2"></i> Nueva Marca
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>

            <!-- BODY -->
            <div class="modal-body p-4">
                <form id="formMarca" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <input type="hidden" name="id" id="marcaId">

                    <div class="mb-3">
                        <label class="form-label fw-bold">Nombre <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="nombre" id="nombre" required
                            placeholder="Ej: Toyota, Nike, Samsung">
                        <div class="invalid-feedback">
                            El nombre es obligatorio.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Descripci√≥n</label>
                        <textarea class="form-control" name="descripcion" id="descripcion" rows="3"
                            placeholder="Opcional"></textarea>
                    </div>
                </form>
            </div>

            <!-- FOOTER -->
            <div class="modal-footer bg-light">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary px-4" id="btnGuardarMarca">
                    <i class="bi bi-save"></i> Guardar
                </button>
            </div>

        </div>
    </div>
</div>
