<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo Enviado - Distribuidora Gani</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f1f5f9;
            /* Slate 100 */
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .card {
            border: 1px solid #e2e8f0;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            background: white;
            max-width: 400px;
            width: 90%;
            text-align: center;
            overflow: hidden;
            padding: 1.5rem;
        }

        .icon-container {
            background-color: #f0fdf4;
            /* Green 50 */
            width: 5rem;
            height: 5rem;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem auto;
            color: #16a34a;
            /* Green 600 */
            border: 1px solid #dcfce7;
        }

        .icon-check {
            font-size: 2.5rem;
        }

        h4 {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1e293b;
            /* Slate 800 */
            margin: 0 0 0.5rem 0;
        }

        p {
            color: #64748b;
            /* Slate 500 */
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 2rem;
            line-height: 1.5;
            padding: 0 0.5rem;
        }

        .btn-primary {
            display: block;
            width: 100%;
            padding: 0.875rem;
            background-color: #2563eb;
            /* Blue 600 */
            color: white;
            font-weight: 700;
            border-radius: 0.75rem;
            text-decoration: none;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            transition: all 0.2s;
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3);
            box-sizing: border-box;
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
            transform: translateY(-1px);
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="icon-container">
            <i class="bi bi-check-lg icon-check"></i>
        </div>
        <h4>¡Correo Enviado!</h4>
        <p>Te hemos enviado las instrucciones para restablecer tu contraseña a tu correo electrónico. Si no lo
            recibes en unos minutos, revisa tu carpeta de Spam.</p>
        <a href="{% url 'login' %}" class="btn-primary">Volver al Login</a>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</body>

</html>
