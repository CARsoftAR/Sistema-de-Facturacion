<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <style>
        @page {
            size: a4 portrait;
            margin: 1cm;

            @frame header_frame {
                -pdf-frame-content: header_content;
                left: 1cm;
                width: 19cm;
                top: 1cm;
                height: 5cm;
            }

            @frame content_frame {
                left: 1cm;
                width: 19cm;
                top: 6.2cm;
                height: 20cm;
            }

            @frame footer_frame {
                -pdf-frame-content: footer_content;
                left: 1cm;
                width: 19cm;
                top: 26cm;
                height: 2.7cm;
            }
        }

        body {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 10pt;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        /* Utilidades generales */
        .text-right {
            text-align: right;
        }

        .text-center {
            text-align: center;
        }

        .text-bold {
            font-weight: bold;
        }

        .text-muted {
            color: #666;
        }

        .m-0 {
            margin: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        /* Estilos estilo Gani/AFIP */
        .header-table {
            border-bottom: 2px solid #000;
        }

        .header-table td {
            vertical-align: top;
            padding: 5pt 0;
        }

        .issuer-title {
            color: #d32f2f;
            font-size: 18pt;
            font-weight: bold;
            margin: 0;
        }

        .type-box {
            border: 2px solid #000;
            width: 40pt;
            height: 40pt;
            margin: 0 auto;
            text-align: center;
        }

        .type-letter {
            font-size: 24pt;
            font-weight: bold;
            display: block;
            line-height: normal;
        }

        .type-code {
            font-size: 7pt;
            font-weight: bold;
            display: block;
        }

        .client-section {
            border: 1px solid #000;
            padding: 5pt;
            margin-bottom: 15pt;
        }

        .items-table th {
            background-color: #eee;
            border: 1px solid #000;
            padding: 5pt;
            font-size: 9pt;
        }

        .items-table td {
            border: 1px solid #ddd;
            padding: 5pt;
            font-size: 8pt;
        }

        .totals-box {
            width: 200pt;
        }

        .grand-total {
            font-size: 14pt;
            font-weight: bold;
            border-top: 2px solid #000;
            padding-top: 5pt;
        }

        .cae-section {
            text-align: right;
            font-size: 10pt;
            font-weight: bold;
            margin-top: 20pt;
        }
    </style>
</head>

<body>
    <div id="header_content">
        {% block header %}{% endblock %}
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <div id="footer_content">
        {% block footer %}
        <div style="border-top: 1px solid #eee; padding-top: 5pt; font-size: 8pt; color: #999;">
            <table style="border: none;">
                <tr>
                    <td style="border: none;">{{ empresa.nombre }} - Generado por Sistema CARsoft</td>
                    <td style="border: none; text-align: right;">PÃ¡gina <pdf:pagenumber> de <pdf:pagecount>
                    </td>
                </tr>
            </table>
        </div>
        {% endblock %}
    </div>
</body>

</html>
