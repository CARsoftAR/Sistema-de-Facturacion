<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <style>
        @page {
            size: a4 portrait;

            @frame header_frame {
                -pdf-frame-content: header_content;
                left: 1.5cm;
                width: 18cm;
                top: 1cm;
                height: 3cm;
            }

            @frame content_frame {
                left: 1.5cm;
                width: 18cm;
                top: 4.5cm;
                height: 18cm;
            }

            @frame footer_frame {
                -pdf-frame-content: footer_content;
                left: 1.5cm;
                width: 18cm;
                top: 26cm;
                height: 2.7cm;
            }
        }

        body {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 10pt;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .text-right {
            text-align: right;
        }

        .text-center {
            text-align: center;
        }

        .text-bold {
            font-weight: bold;
        }

        .text-muted {
            color: #666;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: #f0f0f0;
            border-bottom: 2px solid #ddd;
            padding: 5pt;
        }

        td {
            padding: 5pt;
            border-bottom: 1px solid #eee;
        }

        /* Utilidades para los comprobantes */
        .header-table {
            border: none;
            margin-bottom: 20pt;
        }

        .header-table td {
            border: none;
            padding: 0;
            vertical-align: top;
        }

        .logo {
            max-width: 250px;
            max-height: 80px;
        }

        .company-name {
            font-size: 18pt;
            font-weight: bold;
            color: #2563eb;
        }

        .invoice-type {
            font-size: 24pt;
            font-weight: bold;
            border: 1px solid #333;
            padding: 5pt 10pt;
            display: inline-block;
        }

        .info-box {
            border: 1px solid #ddd;
            padding: 10pt;
            margin-bottom: 20pt;
        }

        .total-box {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            padding: 10pt;
            margin-top: 20pt;
        }
    </style>
</head>

<body>
    <div id="header_content">
        {% block header %}{% endblock %}
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <div id="footer_content">
        {% block footer %}
        <div style="border-top: 1px solid #eee; padding-top: 5pt; font-size: 8pt; color: #999;">
            <table style="border: none;">
                <tr>
                    <td style="border: none;">{{ empresa.nombre }} - {{ empresa.direccion }}</td>
                    <td style="border: none; text-align: right;">PÃ¡gina <pdf:pagenumber> de <pdf:pagecount>
                    </td>
                </tr>
            </table>
        </div>
        {% endblock %}
    </div>
</body>

</html>
