{% extends 'administrar/base.html' %}

{% block content %}

<div class="container mt-4">

    <!-- T√çTULO + VOLVER -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="mb-0">Nueva Venta</h3>
        <a href="{% url 'ventas' %}" class="btn btn-secondary">
            ‚Üê Volver
        </a>
    </div>

    <!-- ===================== -->
    <!-- 1) SECCI√ìN CLIENTE -->
    <!-- ===================== -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <strong>Cliente</strong>
        </div>
        <div class="card-body">

            <!-- Campos ocultos -->
            <input type="hidden" id="cliente_id">
            <input type="hidden" id="lista_precio_cliente">

            <div class="row mb-3">
                <div class="col-md-8 position-relative">
                    <label class="form-label">Cliente:</label>
                    <input type="text" id="buscar_cliente" class="form-control" autocomplete="off"
                        placeholder="Buscar cliente por nombre o CUIT‚Ä¶">

                    <!-- Sugerencias de clientes -->
                    <div id="lista_clientes" class="list-group position-absolute w-100"
                        style="z-index: 1000; display:none;"></div>
                </div>

                <div class="col-md-4 d-flex align-items-end">
                    <button class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#modalNuevoCliente">
                        + Nuevo Cliente
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <label class="form-label">CUIT / DNI:</label>
                    <input id="info_cuit" class="form-control" disabled>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Condici√≥n Fiscal:</label>
                    <input id="info_cf" class="form-control" disabled>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Lista de precios:</label>
                    <input id="info_lista" class="form-control" disabled>
                </div>
            </div>

        </div>
    </div>


    <!-- ===================== -->
    <!-- 2) SECCI√ìN PRODUCTOS -->
    <!-- ===================== -->
    <div class="card mb-4">
        <div class="card-header bg-warning">
            <strong>Productos</strong>
        </div>

        <div class="card-body">

            <div class="row mb-3">
                <!-- Buscador con AUTOCOMPLETE -->
                <div class="col-md-8 position-relative">
                    <label class="form-label">Buscar producto:</label>
                    <input type="text" id="buscar_producto" class="form-control" autocomplete="off"
                        placeholder="C√≥digo, nombre, marca o rubro‚Ä¶">

                    <!-- Lista de sugerencias -->
                    <div id="lista_sugerencias" class="list-group position-absolute w-100"
                        style="z-index: 1000; display:none;"></div>
                </div>

                <div class="col-md-2">
                    <label class="form-label">Cantidad:</label>
                    <input type="number" id="cantidad" class="form-control" min="1" value="1">
                </div>

                <div class="col-md-2 d-flex align-items-end">
                    <button type="button" class="btn btn-primary w-100" id="btnAgregar">
                        + Agregar
                    </button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered align-middle" id="tabla_items">
                    <thead class="table-light">
                        <tr class="text-center">
                            <th style="width: 40%;">Producto</th>
                            <th style="width: 10%;">Cant.</th>
                            <th style="width: 15%;">Precio</th>
                            <th style="width: 15%;">Subtotal</th>
                            <th style="width: 10%;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Las filas se agregan por JS -->
                    </tbody>
                </table>
            </div>

        </div>
    </div>


    <!-- ===================== -->
    <!-- 3) TOTALES -->
    <!-- ===================== -->
    <div class="card mb-4">
        <div class="card-header bg-info">
            <strong>Totales</strong>
        </div>

        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Subtotal:</label>
                    <input id="total_subtotal" class="form-control" disabled value="0.00">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Descuentos:</label>
                    <input id="total_descuento" class="form-control" disabled value="0.00">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Total General:</label>
                    <input id="total_general" class="form-control fw-bold" disabled value="0.00">
                </div>
            </div>
        </div>
    </div>


    <!-- ===================== -->
    <!-- 4) FORMA DE PAGO -->
    <!-- ===================== -->
    <div class="card mb-4">
        <div class="card-header bg-success text-white">
            <strong>Forma de Pago</strong>
        </div>
        <div class="card-body">

            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Medio de pago:</label>
                    <select id="medio_pago" class="form-select">
                        <option value="EFECTIVO">Efectivo</option>
                        <option value="TARJETA">Tarjeta</option>
                        <option value="CTACTE">Cuenta Corriente</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Monto recibido:</label>
                    <input id="monto_pago" class="form-control" value="0.00">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Vuelto:</label>
                    <input id="vuelto" class="form-control" disabled value="0.00">
                </div>
            </div>

            <!-- DATOS CHEQUE (Oculto por defecto) -->
            <div id="datos_cheque" class="row g-3 mt-2"
                style="display:none; border-top: 1px dashed #ccc; padding-top: 10px;">
                <div class="col-12">
                    <h6 class="text-muted">Datos del Cheque</h6>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Banco:</label>
                    <input id="cheque_banco" class="form-control" placeholder="Ej: Galicia">
                </div>
                <div class="col-md-3">
                    <label class="form-label">N√∫mero:</label>
                    <input id="cheque_numero" class="form-control" placeholder="Nro Cheque">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Fecha Pago:</label>
                    <input type="date" id="cheque_fecha_pago" class="form-control">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Firmante:</label>
                    <input id="cheque_firmante" class="form-control" placeholder="Nombre titular">
                </div>
                <div class="col-md-3">
                    <label class="form-label">CUIT Firmante:</label>
                    <input id="cheque_cuit" class="form-control" placeholder="CUIT">
                </div>
            </div>

        </div>
    </div>

    <!-- ===================== -->
    <!-- 5) BOT√ìN FINAL -->
    <!-- ===================== -->
    <div class="text-end mb-5">
        <button type="button" id="btnConfirmarVenta" class="btn btn-lg btn-primary px-5">
            üíæ Confirmar Venta
        </button>
    </div>

</div>


<!-- =================================================== -->
<!-- MODAL NUEVO CLIENTE (SIMPLIFICADO, A CONECTAR LUEGO) -->
<!-- =================================================== -->
<div class="modal fade" id="modalNuevoCliente" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header bg-success text-white">
                <h5 class="modal-title">Nuevo Cliente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- De momento solo visual (luego lo conectamos a la API cliente_nuevo) -->
            <form>
                <div class="modal-body">
                    <div class="row mb-3">
                        <div class="col-md-8">
                            <label class="form-label">Nombre / Raz√≥n social:</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">CUIT / DNI:</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-8">
                            <label class="form-label">Domicilio:</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Tel√©fono:</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Email:</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Notas:</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-success">Guardar (pendiente)</button>
                </div>
            </form>

        </div>
    </div>
</div>


<!-- =================================================== -->
<!-- ESTILOS EXTRA PARA LOS AUTOCOMPLETE -->
<!-- =================================================== -->
<style>
    #lista_sugerencias,
    #lista_clientes {
        max-height: 220px;
        overflow-y: auto;
        border-radius: 6px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }
</style>


{% endblock %}
<script src="{% static 'administrar/js/ventas.js' %}"></script>
