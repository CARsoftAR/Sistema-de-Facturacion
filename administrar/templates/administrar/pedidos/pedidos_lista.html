{% extends "administrar/base.html" %}

{% block title %}Pedidos{% endblock %}

{% block content %}

<style>
    .pedidos-header {
        background: linear-gradient(90deg, #fd7e14, #ff9f45);
        color: white;
        padding: 22px 35px;
        border-radius: 10px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }

    .estado-badge {
        padding: 6px 12px;
        border-radius: 25px;
        font-size: 0.85rem;
        font-weight: 600;
    }

    .estado-pendiente { background: #ffc107; color: #5e4600; }
    .estado-preparacion { background: #0dcaf0; color: #053b47; }
    .estado-listo { background: #20c997; color: #003d2a; }
    .estado-facturado { background: #198754; color: white; }
    .estado-cancelado { background: #dc3545; color: white; }

    .boton-nuevo {
        background: #fd7e14;
        color: white;
        font-weight: 600;
        border: none;
        padding: 10px 16px;
        border-radius: 8px;
        transition: 0.2s;
    }

    .boton-nuevo:hover {
        background: #ff9f45;
        transform: translateY(-2px);
    }

    .pedido-card {
        padding: 25px;
        border-radius: 10px;
        background: white;
        box-shadow: 0 2px 10px rgb(0 0 0 / 10%);
    }

    table thead {
        background: #fd7e14;
        color: white;
    }

    .op-acciones button {
        margin-right: 6px;
    }

</style>


<div class="container mt-4">

    <!-- ENCABEZADO -->
    <div class="pedidos-header mb-4">
        <h2 class="m-0"><i class="bi bi-truck"></i> Gesti贸n de Pedidos</h2>
        <p class="m-0">Administraci贸n, preparaci贸n y facturaci贸n de pedidos</p>
    </div>

    <!-- BOTN Y BUSCADOR -->
    <div class="pedido-card mb-4">
        <div class="row align-items-center mb-3">
            <div class="col-md-6">
                <input id="buscarPedido" type="text" class="form-control form-control-lg" placeholder=" Buscar por n煤mero, cliente o estado...">
            </div>
            <div class="col-md-6 text-end">
                <button class="boton-nuevo" id="btnNuevoPedido">
                    <i class="bi bi-plus-circle"></i> Nuevo Pedido
                </button>
            </div>
        </div>

        <!-- FILTROS -->
        <div class="row text-center mb-3">
            <div class="col">
                <button class="btn btn-outline-secondary filtro-pedido" data-filtro="todos">Todos</button>
                <button class="btn btn-outline-warning filtro-pedido" data-filtro="pendiente">Pendientes</button>
                <button class="btn btn-outline-info filtro-pedido" data-filtro="preparacion">En Preparaci贸n</button>
                <button class="btn btn-outline-success filtro-pedido" data-filtro="listo">Listos</button>
                <button class="btn btn-outline-primary filtro-pedido" data-filtro="facturado">Facturados</button>
                <button class="btn btn-outline-danger filtro-pedido" data-filtro="cancelado">Cancelados</button>
            </div>
        </div>
    </div>

    <!-- TABLA -->
    <div class="pedido-card">

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>N掳</th>
                        <th>Fecha</th>
                        <th>Cliente</th>
                        <th>Total</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaPedidos">
                    <!-- Se llena por JS -->
                </tbody>
            </table>
        </div>

    </div>
</div>


{% endblock %}
