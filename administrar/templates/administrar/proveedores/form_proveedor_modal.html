<!-- MODAL NUEVO PROVEEDOR -->
<div class="modal fade" id="modalNuevoProveedor" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header bg-success text-white">
                <h5 class="modal-title">Nuevo Proveedor</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <form id="formNuevoProveedor">
                {% csrf_token %}
                <div class="modal-body">

                    <div class="row g-3">

                        <div class="col-md-6">
                            <label>Nombre:</label>
                            <input name="nombre" class="form-control">

                            <label class="mt-3">CUIT:</label>
                            <input name="cuit" class="form-control">

                            <label class="mt-3">Dirección:</label>
                            <input name="direccion" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label>Teléfono:</label>
                            <input name="telefono" class="form-control">

                            <label class="mt-3">Email:</label>
                            <input name="email" class="form-control">

                            <label class="mt-3">Notas:</label>
                            <textarea name="notas" class="form-control" rows="4"></textarea>
                        </div>

                    </div>

                </div>

                <div class="modal-footer bg-light">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success px-4">Guardar</button>
                </div>
            </form>

        </div>
    </div>
</div>
