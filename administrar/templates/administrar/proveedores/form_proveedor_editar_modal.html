<!-- MODAL EDITAR PROVEEDOR -->
<div class="modal fade" id="modalEditarProveedor" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header bg-warning">
                <h5 class="modal-title">Editar Proveedor</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <form id="formEditarProveedor">
                {% csrf_token %}
                <input type="hidden" name="id" id="editProveedor_id">

                <div class="modal-body">

                    <div class="row g-3">

                        <div class="col-md-6">
                            <label>Nombre:</label>
                            <input id="editProveedor_nombre" name="nombre" class="form-control">

                            <label class="mt-3">CUIT:</label>
                            <input id="editProveedor_cuit" name="cuit" class="form-control">

                            <label class="mt-3">Dirección:</label>
                            <input id="editProveedor_direccion" name="direccion" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label>Teléfono:</label>
                            <input id="editProveedor_telefono" name="telefono" class="form-control">

                            <label class="mt-3">Email:</label>
                            <input id="editProveedor_email" name="email" class="form-control">

                            <label class="mt-3">Notas:</label>
                            <textarea id="editProveedor_notas" name="notas" class="form-control" rows="4"></textarea>
                        </div>

                    </div>

                </div>

                <div class="modal-footer bg-light">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-warning px-4">Guardar Cambios</button>
                </div>
            </form>

        </div>
    </div>
</div>
