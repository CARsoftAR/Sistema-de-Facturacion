<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña - Distribuidora Gani</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }

        .card-header {
            background: white;
            border-bottom: none;
            padding: 40px 40px 20px;
            text-align: center;
        }

        .card-body {
            padding: 20px 40px 40px;
        }

        .btn-primary {
            background: linear-gradient(to right, #ec008c, #fc6767);
            border: none;
            padding: 12px;
            border-radius: 50px;
            width: 100%;
            font-weight: bold;
            margin-top: 20px;
        }

        .form-control {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        h4 {
            font-weight: 700;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-header">
            <h4>Establecer Contraseña</h4>
        </div>
        <div class="card-body">
            <p class="text-center mb-4 text-muted">Ingresa tu nueva contraseña a continuación.</p>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.help_text %}
                    <small class="form-text text-muted">{{ field.help_text }}</small>
                    {% endif %}
                    {% for error in field.errors %}
                    <div class="text-danger small">{{ error }}</div>
                    {% endfor %}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">Guardar Contraseña</button>
            </form>
        </div>
    </div>
    <script>
        // Quick fix for django form inputs needing styling
        document.querySelectorAll('input').forEach(input => input.classList.add('form-control'));
    </script>
</body>

</html>
