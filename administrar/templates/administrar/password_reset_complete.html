<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraseña Restablecida - Distribuidora Gani</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .card-body {
            padding: 50px 40px;
        }

        .icon-check {
            font-size: 60px;
            color: #28a745;
            margin-bottom: 20px;
        }

        h4 {
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        p {
            color: #666;
            font-size: 15px;
            margin-bottom: 30px;
        }

        .btn-primary {
            background: linear-gradient(to right, #ec008c, #fc6767);
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-body">
            <i class="bi bi-shield-check icon-check"></i>
            <h4>¡Contraseña Actualizada!</h4>
            <p>Tu contraseña ha sido restablecida exitosamente. Ya puedes ingresar con tus nuevas credenciales.</p>
            <a href="{% url 'login' %}" class="btn-primary">Iniciar Sesión</a>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</body>

</html>
