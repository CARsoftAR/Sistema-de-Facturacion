<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Distribuidora Gani</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }

        .card-header {
            background: white;
            border-bottom: none;
            padding: 40px 40px 20px;
            text-align: center;
        }

        .card-body {
            padding: 20px 40px 40px;
        }

        .logo-img {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .btn-primary {
            background: linear-gradient(to right, #ec008c, #fc6767);
            border: none;
            padding: 12px;
            border-radius: 50px;
            width: 100%;
            font-weight: bold;
            margin-top: 20px;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .form-control {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        h4 {
            font-weight: 700;
            color: #333;
        }

        p {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-header">
            <img src="/media/logo_gani.png" alt="Logo" class="logo-img">
            <h4>Recuperar Acceso</h4>
        </div>
        <div class="card-body">
            <p class="text-center mb-4">Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu
                contraseña.</p>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Email registrado" required
                        autofocus>
                </div>
                <button type="submit" class="btn btn-primary">Enviar enlace</button>
            </form>
            <div class="text-center mt-4">
                <a href="{% url 'login' %}" style="text-decoration: none; color: #666; font-size: 14px;">Volver al
                    Login</a>
            </div>
        </div>
    </div>
</body>

</html>
