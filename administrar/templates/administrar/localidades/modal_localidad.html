{% load static %}
<!-- MODAL LOCALIDAD -->
<div class="modal fade" id="modalLocalidad" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg">

            <!-- HEADER -->
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title fw-bold" id="modalLocalidadTitle">
                    <i class="bi bi-geo-alt me-2"></i> Nueva Localidad
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>

            <!-- BODY -->
            <div class="modal-body p-4">
                <form id="formLocalidad" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <input type="hidden" name="id" id="localidadId">

                    <div class="mb-3">
                        <label class="form-label fw-bold">Nombre <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="nombre" id="nombre" required
                            placeholder="Ej: Córdoba, Villa María">
                        <div class="invalid-feedback">
                            El nombre es obligatorio.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Código Postal</label>
                        <input type="text" class="form-control" name="codigo_postal" id="codigo_postal"
                            placeholder="Ej: 5000">
                    </div>
                </form>
            </div>

            <!-- FOOTER -->
            <div class="modal-footer bg-light">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary px-4" id="btnGuardarLocalidad">
                    <i class="bi bi-save"></i> Guardar
                </button>
            </div>

        </div>
    </div>
</div>
