<!-- MODAL NUEVA VENTA -->
<div class="modal fade" id="modalNuevaVenta" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title fw-bold"><i class="bi bi-cart-plus"></i> Nueva Venta</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>

            <div class="modal-body p-4">
                <form id="formNuevaVenta">

                    <!-- SECCIÓN CLIENTE -->
                    <div class="card border-primary mb-4">
                        <div class="card-header bg-primary text-white fw-bold">
                            <i class="bi bi-person-circle"></i> Cliente
                        </div>
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-md-8">
                                    <label class="form-label fw-bold">Buscar Cliente</label>
                                    <div class="position-relative">
                                        <input type="text" id="buscarCliente" class="form-control" autocomplete="off"
                                            placeholder="Escriba nombre, CUIT o teléfono...">
                                        <div id="listaClientes" class="list-group position-absolute w-100 shadow-lg"
                                            style="z-index: 1000; display:none; max-height: 200px; overflow-y: auto;">
                                        </div>
                                    </div>
                                    <input type="hidden" id="clienteId">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label fw-bold">Lista de Precios</label>
                                    <input type="text" id="listaPrecioCliente" class="form-control" disabled
                                        value="Efectivo">
                                </div>
                            </div>
                            <div class="row g-3 mt-2">
                                <div class="col-md-4">
                                    <label class="form-label">CUIT/DNI</label>
                                    <input id="infoCuit" class="form-control" disabled>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Condición Fiscal</label>
                                    <input id="infoCondicion" class="form-control" disabled>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- SECCIÓN PRODUCTOS -->
                    <div class="card border-warning mb-4">
                        <div class="card-header bg-warning fw-bold">
                            <i class="bi bi-box-seam"></i> Productos
                        </div>
                        <div class="card-body">
                            <div class="row g-3 mb-3">
                                <div class="col-md-3">
                                    <label class="form-label fw-bold">Código de Barras</label>
                                    <div class="position-relative">
                                        <input type="text" id="codigoBarras" class="form-control" autocomplete="off"
                                            placeholder="Escanear código...">
                                        <div id="listaCodigos" class="list-group position-absolute w-100 shadow-lg"
                                            style="z-index: 1000; display:none; max-height: 250px; overflow-y: auto;">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <label class="form-label fw-bold">Buscar Producto</label>
                                    <div class="position-relative">
                                        <input type="text" id="buscarProducto" class="form-control" autocomplete="off"
                                            placeholder="Código, nombre, marca o rubro...">
                                        <div id="listaProductos" class="list-group position-absolute w-100 shadow-lg"
                                            style="z-index: 1000; display:none; max-height: 250px; overflow-y: auto;">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label fw-bold">Cantidad</label>
                                    <input type="number" id="cantidadProducto" class="form-control" min="1" value="1">
                                </div>
                                <div class="col-md-2 d-flex align-items-end">
                                    <button type="button" class="btn btn-primary w-100" id="btnAgregarProducto">
                                        <i class="bi bi-plus-lg"></i> Agregar
                                    </button>
                                </div>
                            </div>

                            <div class="table-responsive">
                                <table class="table table-sm table-bordered align-middle" id="tablaItems">
                                    <thead class="table-light">
                                        <tr class="text-center">
                                            <th style="width: 40%;">Producto</th>
                                            <th style="width: 10%;">Cant.</th>
                                            <th style="width: 15%;">Precio</th>
                                            <th style="width: 15%;">Subtotal</th>
                                            <th style="width: 10%;">Stock</th>
                                            <th style="width: 10%;">Acción</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbodyItems">
                                        <!-- Filas dinámicas -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- SECCIÓN TOTALES Y PAGO -->
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="card border-info">
                                <div class="card-header bg-info text-white fw-bold">
                                    <i class="bi bi-credit-card"></i> Forma de Pago
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Medio de Pago</label>
                                        <select id="medioPago" class="form-select">
                                            <option value="EFECTIVO">Efectivo</option>
                                            <option value="TARJETA">Tarjeta</option>
                                            <option value="CTACTE">Cuenta Corriente</option>
                                        </select>
                                    </div>
                                    <div class="form-check mt-3">
                                        <input class="form-check-input" type="checkbox" id="generarRemitoAuto">
                                        <label class="form-check-label" for="generarRemitoAuto">
                                            Generar Remito Automáticamente
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card border-success">
                                <div class="card-header bg-success text-white fw-bold">
                                    <i class="bi bi-calculator"></i> Totales
                                </div>
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center mb-2">
                                        <span class="fw-bold">Subtotal:</span>
                                        <span id="totalSubtotal" class="fs-5">$0.00</span>
                                    </div>
                                    <div class="row g-2 mb-2">
                                        <div class="col-6">
                                            <label class="form-label small mb-1">Descuento %</label>
                                            <input type="number" id="descuentoPorcentaje"
                                                class="form-control form-control-sm" min="0" max="100" value="0"
                                                step="0.01">
                                        </div>
                                        <div class="col-6">
                                            <label class="form-label small mb-1">Descuento $</label>
                                            <input type="text" id="descuentoMonto" class="form-control form-control-sm"
                                                disabled>
                                        </div>
                                    </div>
                                    <div class="row g-2 mb-2">
                                        <div class="col-6">
                                            <label class="form-label small mb-1">Interés %</label>
                                            <input type="number" id="interesPorcentaje"
                                                class="form-control form-control-sm" min="0" max="100" value="0"
                                                step="0.01">
                                        </div>
                                        <div class="col-6">
                                            <label class="form-label small mb-1">Interés $</label>
                                            <input type="text" id="interesMonto" class="form-control form-control-sm"
                                                disabled>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span class="fw-bold text-success fs-5">TOTAL:</span>
                                        <span id="totalGeneral" class="fw-bold text-success fs-4">$0.00</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>

            <div class="modal-footer bg-light">
                <button type="button" class="btn btn-secondary btn-lg" data-bs-dismiss="modal">
                    <i class="bi bi-x-circle"></i> Cancelar
                </button>
                <button type="button" class="btn btn-success btn-lg px-5" id="btnGuardarVenta">
                    <i class="bi bi-save"></i> Confirmar Venta
                </button>
            </div>
        </div>
    </div>
</div>
